<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Diabetes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
            display: none;
        }

    </style>
</head>
<body>

    <h2>Prediksi Diabetes Menggunakan Model KNN</h2>

    <div class="container">
        <form id="predictForm">

            <input type="number" id="Pregnancies" placeholder="Pregnancies" required>
            <input type="number" id="Glucose" placeholder="Glucose" required>
            <input type="number" id="BloodPressure" placeholder="Blood Pressure" required>
            <input type="number" id="SkinThickness" placeholder="Skin Thickness" required>
            <input type="number" id="Insulin" placeholder="Insulin" required>
            <input type="number" step="0.1" id="BMI" placeholder="BMI" required>
            <input type="number" step="0.001" id="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
            <input type="number" id="Age" placeholder="Age" required>

            <button type="submit">Prediksi</button>
        </form>

        <div class="result" id="resultBox">
            <h3>Hasil Prediksi:</h3>
            <p id="predictionText"></p>
            <p id="probabilityText"></p>
        </div>
    </div>

<script>
    document.getElementById('predictForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const data = {
            Pregnancies: Number(document.getElementById('Pregnancies').value),
            Glucose: Number(document.getElementById('Glucose').value),
            BloodPressure: Number(document.getElementById('BloodPressure').value),
            SkinThickness: Number(document.getElementById('SkinThickness').value),
            Insulin: Number(document.getElementById('Insulin').value),
            BMI: Number(document.getElementById('BMI').value),
            DiabetesPedigreeFunction: Number(document.getElementById('DiabetesPedigreeFunction').value),
            Age: Number(document.getElementById('Age').value),
        };

        try {
            const response = await fetch("http://localhost:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            document.getElementById('resultBox').style.display = "block";
            document.getElementById('predictionText').innerText = result.prediction;
            document.getElementById('probabilityText').innerText = 
                `Probabilitas: Positif = ${result.probabilities.positive}, Negatif = ${result.probabilities.negative}`;

        } catch (error) {
            alert("Terjadi kesalahan: " + error);
        }
    });
</script>

</body>
</html>
